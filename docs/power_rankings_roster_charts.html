<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roster Power Explorer  Offense vs Defense & Unit Balance</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <style>
    :root {
      --red: #ef4444;
      --blue: #0ea5e9;
      --grid: #e8eaed;
      --axis: #9aa0a6;
      --text: #222;
    }
    body { margin: 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: var(--text); background: #f7f7f7; }
    .container { max-width: 1200px; margin: 0 auto; background: #fff; border: 1px solid #e5e5e5; border-radius: 10px; padding: 12px 16px 22px; box-shadow: 0 1px 3px rgba(0,0,0,.06); }
    h1 { margin: 0 0 10px; font-size: 22px; }
    .subtitle { color: #666; font-size: 13px; margin: 4px 0 12px; }
    .panel { margin: 12px 0 14px; border: 1px solid #e5e5e5; border-radius: 10px; overflow: hidden; background: #fff; }
    .panel > summary { padding: 10px 14px; background: #f5f7fa; border-bottom: 1px solid #ebeff5; font-weight: 600; cursor: pointer; user-select: none; list-style: none; }
    .panel[open] > summary { border-bottom-color: #e6eaf0; }
    .chart-wrap { padding: 8px 8px 0; }
    .legend { display: flex; align-items: center; gap: 16px; color: #555; font-size: 12px; padding: 0 10px 10px; }
    .swatch { display: inline-block; width: 12px; height: 12px; border-radius: 2px; margin-right: 6px; vertical-align: middle; }
    .avg { background: repeating-linear-gradient(90deg, #bbb, #bbb 2px, transparent 2px, transparent 6px); border: 1px solid #bbb; }
    .red { background: var(--red); opacity: .5; }
    .blue { background: var(--blue); opacity: .5; }
    .tooltip { position: absolute; pointer-events: none; background: rgba(0,0,0,.78); color: #fff; padding: 6px 8px; border-radius: 6px; font-size: 12px; z-index: 10; white-space: nowrap; }
    .correlation-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; margin-left: 8px; }
    .corr-strong { background: #dcfce7; color: #166534; }
    .corr-moderate { background: #fef3c7; color: #854d0e; }
    .corr-weak { background: #fee2e2; color: #991b1b; }
    .help-icon { display: inline-block; width: 16px; height: 16px; border-radius: 50%; background: #3b82f6; color: white; text-align: center; line-height: 16px; font-size: 11px; font-weight: bold; margin-left: 8px; cursor: help; vertical-align: middle; }
    .metric-tooltip { position: absolute; pointer-events: none; background: rgba(30,64,175,.95); color: #fff; padding: 8px 12px; border-radius: 6px; font-size: 12px; z-index: 100; max-width: 350px; line-height: 1.5; box-shadow: 0 4px 6px rgba(0,0,0,.3); }
  </style>
  <script>
    async function tryCsv(paths) {
      let lastErr;
      for (const p of paths) {
        try { return await d3.csv(p, d3.autoType); } catch (e) { lastErr = e; }
      }
      throw lastErr || new Error('Unable to load CSV: ' + paths.join(', '));
    }

    function fmt2(x) { return d3.format('.2f')(x); }
    function fmt3(x) { return d3.format('.3f')(x); }

    function regression(points) {
      let n = 0, sx = 0, sy = 0, sxy = 0, sxx = 0, syy = 0;
      for (const [x0, y0] of points) {
        const x = +x0, y = +y0;
        if (!Number.isFinite(x) || !Number.isFinite(y)) continue;
        n++; sx += x; sy += y; sxy += x*y; sxx += x*x; syy += y*y;
      }
      if (n < 2) return { m: 0, b: sy / (n || 1), r2: 0 };
      const denom = n * sxx - sx * sx;
      const m = denom !== 0 ? (n * sxy - sx * sy) / denom : 0;
      const b = (sy - m * sx) / n;
      
      const ssr = points.reduce((sum, [x0, y0]) => {
        const x = +x0, y = +y0;
        if (!Number.isFinite(x) || !Number.isFinite(y)) return sum;
        return sum + Math.pow(y - (m * x + b), 2);
      }, 0);
      const sst = syy - (sy * sy) / n;
      const r2 = sst !== 0 ? Math.max(0, 1 - ssr / sst) : 0;
      
      return { m, b, r2 };
    }

    const CHARTS = [
      {
        title: 'Overall Roster Power vs Offensive Unit',
        xMetric: 'overall_score', yMetric: 'offense_score',
        xLabel: 'Overall Roster Power (0–100)',
        yLabel: 'Offense Composite (Off Pass & Off Run)',
        help: 'Do the highest-rated rosters lean on dominant offenses? Each point is a team, sized by roster-based overall power vs its combined offensive unit strength.'
      },
      {
        title: 'Overall Roster Power vs Defensive Unit',
        xMetric: 'overall_score', yMetric: 'defense_score',
        xLabel: 'Overall Roster Power (0–100)',
        yLabel: 'Defense Composite (Coverage, Pass Rush, Run Def)',
        help: 'Compare total roster quality against defensive unit strength. Teams above the trendline are carrying more of their value on defense.'
      },
      {
        title: 'Offensive vs Defensive Balance',
        xMetric: 'offense_score', yMetric: 'defense_score',
        xLabel: 'Offense Composite (higher = better O)',
        yLabel: 'Defense Composite (higher = better D)',
        help: 'Classic offense vs defense balance view based purely on roster units. Top-right = complete teams, bottom corners = skewed builds.'
      },
      {
        title: 'Pass vs Run Identity (Offense Units)',
        xMetric: 'off_pass_score', yMetric: 'off_run_score',
        xLabel: 'Off Pass Unit Score',
        yLabel: 'Off Run Unit Score',
        help: 'How much does each roster lean into passing vs rushing talent? See which teams are built as air attacks vs true ground-and-pound run games.'
      },
      {
        title: 'Pass Game Matchup: Off Pass vs Coverage',
        xMetric: 'off_pass_score', yMetric: 'def_cover_score',
        xLabel: 'Off Pass Unit Score',
        yLabel: 'Pass Coverage Unit Score',
        help: 'Passing attacks vs coverage shells. Top-right: elite throw-and-cover rosters; bottom-right: terrifying offenses with shaky coverage; top-left: defense-first builds.'
      },
      {
        title: 'Trench Battle: Pass Rush vs Pass Offense',
        xMetric: 'def_pass_rush_score', yMetric: 'off_pass_score',
        xLabel: 'Pass Rush Unit Score',
        yLabel: 'Off Pass Unit Score',
        help: 'Front-seven disruption vs offensive passing talent. Great to spot teams that win through pressure despite modest pass-game weapons.'
      },
      {
        title: 'Ground Game: Off Run vs Run Defense',
        xMetric: 'off_run_score', yMetric: 'def_run_score',
        xLabel: 'Off Run Unit Score',
        yLabel: 'Run Defense Unit Score',
        help: 'Run-game profile both ways: ball-carrier + OL quality vs front-seven run defense. Good for finding true smashmouth builds.'
      },
      {
        title: 'Defense Shell: Coverage vs Pass Rush',
        xMetric: 'def_cover_score', yMetric: 'def_pass_rush_score',
        xLabel: 'Pass Coverage Unit Score',
        yLabel: 'Pass Rush Unit Score',
        help: 'Pure defensive identity view. Top-right: rosters that can both cover and pressure; bottom corners: units skewed heavily toward either coverage shells or rush only.'
      },
      {
        title: 'Defense Core: Coverage vs Run Defense',
        xMetric: 'def_cover_score', yMetric: 'def_run_score',
        xLabel: 'Pass Coverage Unit Score',
        yLabel: 'Run Defense Unit Score',
        help: 'How well secondaries and front sevens complement each other. Great for spotting defenses that are stout vs one phase but vulnerable in the other.'
      },
      {
        title: 'Front Seven Profile: Pass Rush vs Run Defense',
        xMetric: 'def_pass_rush_score', yMetric: 'def_run_score',
        xLabel: 'Pass Rush Unit Score',
        yLabel: 'Run Defense Unit Score',
        help: 'Front-seven traits only. Top-right: complete disruptive fronts; off-diagonal teams skew toward either gap-stuffers or backfield chaos.'
      }
    ];

    async function loadData() {
      const [roster, teams] = await Promise.all([
        tryCsv(['../output/power_rankings_roster.csv', 'output/power_rankings_roster.csv', '/output/power_rankings_roster.csv']),
        tryCsv(['../MEGA_teams.csv', 'MEGA_teams.csv', '/MEGA_teams.csv']).catch(() => [])
      ]);

      const teamMeta = new Map();
      for (const t of teams || []) {
        const abbr = String(t.abbrev || '').trim();
        if (!abbr) continue;
        teamMeta.set(abbr, {
          logoId: t.logoId,
          displayName: t.displayName || t.teamName || t.nickName || abbr
        });
      }

      for (const row of roster) {
        const abbr = String(row.team_abbrev || '').trim();
        const meta = teamMeta.get(abbr) || {};
        row.team = row.team_name || meta.displayName || abbr;
        if (meta.logoId !== undefined && meta.logoId !== null && meta.logoId !== '') {
          row.logoUrl = `https://cdn.neonsportz.com/teamlogos/256/${meta.logoId}.png`;
        } else {
          row.logoUrl = null;
        }

        // Derived composite metrics for offense/defense balance views
        const offPass = +row.off_pass_score || 0;
        const offRun = +row.off_run_score || 0;
        const defCov = +row.def_cover_score || 0;
        const defRush = +row.def_pass_rush_score || 0;
        const defRun = +row.def_run_score || 0;

        row.offense_score = (offPass + offRun) / 2;
        row.defense_score = (defCov + defRush + defRun) / 3;
      }

      return roster;
    }

    function drawScatter(holder, rows, config, isOpen = false) {
      const data = rows.filter(d => {
        const x = +d[config.xMetric];
        const y = +d[config.yMetric];
        return Number.isFinite(x) && Number.isFinite(y);
      });

      if (data.length < 2) return;

      const panel = holder.append('details').attr('class', 'panel').attr('open', isOpen);
      const summary = panel.append('summary');
      summary.append('span').text(config.title);
      
      const reg = regression(data.map(d => [+d[config.xMetric], +d[config.yMetric]]));
      const corrBadge = summary.append('span').attr('class', 'correlation-badge');
      const r2Val = reg.r2;
      if (r2Val > 0.3) {
        corrBadge.attr('class', 'correlation-badge corr-strong').text(`R² = ${fmt3(r2Val)}`);
      } else if (r2Val > 0.1) {
        corrBadge.attr('class', 'correlation-badge corr-moderate').text(`R² = ${fmt3(r2Val)}`);
      } else {
        corrBadge.attr('class', 'correlation-badge corr-weak').text(`R² = ${fmt3(r2Val)}`);
      }
      
      if (config.help) {
        const helpIcon = summary.append('span').attr('class', 'help-icon').text('?');
        const metricTip = d3.select('body').append('div').attr('class', 'metric-tooltip').style('display', 'none');
        helpIcon.on('mouseenter', function(evt) {
          metricTip.style('display', 'block').html('<strong>' + config.title + ':</strong><br>' + config.help);
        }).on('mousemove', (evt) => {
          metricTip.style('left', (evt.pageX + 12) + 'px').style('top', (evt.pageY - 28) + 'px');
        }).on('mouseleave', () => {
          metricTip.style('display', 'none');
        });
      }

      const margin = { top: 20, right: 24, bottom: 46, left: 70 };
      const width = 1080, height = 480;
      const innerW = width - margin.left - margin.right;
      const innerH = height - margin.top - margin.bottom;

      const wrap = holder.append('div').attr('class', 'chart-wrap');
      const svg = wrap.append('svg').attr('width', width).attr('height', height);
      const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

      const xExtent = d3.extent(data, d => +d[config.xMetric]);
      const yExtent = d3.extent(data, d => +d[config.yMetric]);

      const xPadding = (xExtent[1] - xExtent[0]) * 0.1;
      const yPadding = (yExtent[1] - yExtent[0]) * 0.1;

      let xScale = d3.scaleLinear()
        .domain([xExtent[0] - xPadding, xExtent[1] + xPadding])
        .range([0, innerW]);
      
      let yScale = d3.scaleLinear()
        .domain([yExtent[0] - yPadding, yExtent[1] + yPadding])
        .range([innerH, 0]);

      // Grid
      g.append('g')
        .attr('class', 'grid')
        .attr('transform', `translate(0,${innerH})`)
        .call(d3.axisBottom(xScale).tickSize(-innerH).tickFormat(''))
        .style('stroke-dasharray', '2,2')
        .style('opacity', 0.3);

      g.append('g')
        .attr('class', 'grid')
        .call(d3.axisLeft(yScale).tickSize(-innerW).tickFormat(''))
        .style('stroke-dasharray', '2,2')
        .style('opacity', 0.3);

      const avgX = d3.mean(data, d => +d[config.xMetric]);
      const avgY = d3.mean(data, d => +d[config.yMetric]);
      
      g.append('line').attr('x1', 0).attr('x2', innerW).attr('y1', yScale(avgY)).attr('y2', yScale(avgY))
        .attr('stroke', '#999').attr('stroke-dasharray', '6,4').attr('stroke-width', 1.5);
      g.append('line').attr('x1', xScale(avgX)).attr('x2', xScale(avgX)).attr('y1', 0).attr('y2', innerH)
        .attr('stroke', '#9aa0a6').attr('stroke-dasharray', '6,4').attr('stroke-width', 1.5);
      
      const xAvgLabel = `Avg: ${fmt2(avgX)}`;
      const yAvgLabel = `Avg: ${fmt2(avgY)}`;
      
      g.append('text').attr('x', 6).attr('y', yScale(avgY)-6).attr('fill', '#555').attr('font-size', 11)
        .text(yAvgLabel);
      g.append('text').attr('x', xScale(avgX)+6).attr('y', 12).attr('fill', '#555').attr('font-size', 11)
        .text(xAvgLabel);

      if (reg.r2 > 0.05) {
        const xRange = [xExtent[0], xExtent[1]];
        g.append('line')
          .attr('x1', xScale(xRange[0])).attr('y1', yScale(reg.m*xRange[0] + reg.b))
          .attr('x2', xScale(xRange[1])).attr('y2', yScale(reg.m*xRange[1] + reg.b))
          .attr('stroke', '#777').attr('stroke-width', 2).attr('opacity', .95);
      }

      g.append('g')
        .attr('transform', `translate(0,${innerH})`)
        .call(d3.axisBottom(xScale).tickSize(-innerH).tickPadding(8))
        .call(s => s.selectAll('.tick line').attr('stroke', '#e2e2e2'))
        .call(s => s.select('.domain').attr('stroke', '#9aa0a6'));

      g.append('g')
        .call(d3.axisLeft(yScale).tickSize(-innerW).tickPadding(6))
        .call(s => s.selectAll('.tick line').attr('stroke', '#efefef'))
        .call(s => s.select('.domain').attr('stroke', '#dcdcdc'));

      svg.append('text').attr('x', margin.left + innerW/2).attr('y', height-10)
        .attr('text-anchor', 'middle').attr('fill', '#444').attr('font-size', 12)
        .text(config.xLabel);
      svg.append('text').attr('transform', `translate(14, ${margin.top + innerH/2}) rotate(-90)`)
        .attr('text-anchor', 'middle').attr('fill', '#444').attr('font-size', 12)
        .text(config.yLabel);

      const tooltip = d3.select('body').append('div').attr('class', 'tooltip').style('display', 'none');

      const size = 30;
      const node = g.selectAll('.team').data(data, d => d.team_abbrev || d.team).join('g').attr('class', 'team')
        .attr('transform', d => `translate(${xScale(+d[config.xMetric])},${yScale(+d[config.yMetric])})`)
        .on('mouseenter', function(evt, d) {
          let html = `<strong>${d.team || d.team_name || d.team_abbrev}</strong><br>`;
          html += `${config.xLabel}: ${fmt2(d[config.xMetric])}<br>`;
          html += `${config.yLabel}: ${fmt2(d[config.yMetric])}`;
          tooltip.style('display','block').html(html);
        })
        .on('mousemove', (evt) => {
          tooltip.style('left', (evt.pageX+12)+'px').style('top',(evt.pageY-28)+'px');
        })
        .on('mouseleave', () => {
          tooltip.style('display','none');
        });

      node.append('rect')
        .attr('x', -(size/2 + 2)).attr('y', -(size/2 + 2))
        .attr('width', size + 4).attr('height', size + 4)
        .attr('rx', 4).attr('ry', 4)
        .attr('fill', d => {
          const predicted = reg.m * d[config.xMetric] + reg.b;
          const above = +d[config.yMetric] >= predicted;
          return above ? 'var(--red)' : 'var(--blue)';
        })
        .attr('opacity', .16);

      const logoNodes = node.append('image')
        .attr('href', d => d.logoUrl || null)
        .attr('x', -size/2).attr('y', -size/2)
        .attr('width', size).attr('height', size)
        .attr('opacity', d => d.logoUrl ? 0.95 : 0);

      node.filter(d => !d.logoUrl).append('text')
        .attr('text-anchor', 'middle')
        .attr('dy', '0.35em')
        .attr('fill', '#111827')
        .attr('font-size', 11)
        .attr('font-weight', '600')
        .text(d => d.team_abbrev || '');

      const legend = wrap.append('div').attr('class', 'legend');
      legend.append('span').html(`<span class="swatch red"></span>Above trendline`);
      legend.append('span').html(`<span class="swatch blue"></span>Below trendline`);
      legend.append('span').html(`<span class="swatch avg"></span>Average lines`);
    }

    async function main() {
      const container = d3.select('#container');
      try {
        const data = await loadData();
        CHARTS.forEach((chart, index) => {
          drawScatter(container, data, chart, index === 0);
        });
      } catch (error) {
        console.error('Failed to load data:', error);
        container.append('div')
          .style('color', 'red')
          .style('padding', '20px')
          .text('Error loading data: ' + error.message);
      }
    }

    document.addEventListener('DOMContentLoaded', main);
  </script>
</head>
<body>
  <div class="container">
    <h1>Roster Power Explorer  Offense, Defense & Identity</h1>
    <div class="subtitle">
      X/Y scatter charts built from roster-based unit scores (output/power_rankings_roster.csv).
      Red squares sit above the trendline for the chosen metrics, blue below.
    </div>
    <div id="container"></div>
    <div class="subtitle">Data: output/power_rankings_roster.csv + MEGA_teams.csv</div>
  </div>
</body>
</html>
